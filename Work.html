      <div class="row">
      <div class="eleven column">
            <img class="mySlides" src="Images/Climate-Fiction.jpg" style="max-width: 100%;max-height: 500px">
            <img class="mySlides" src="Images/INTERNET_Artprint.jpg" style="max-width: 100%;100%; max-height: 500px">
            <img class="mySlides" src="Images/Stuck-in-the-Now_bg.jpg" style="max-width: 100%; 100%;max-height: 500px">
          </div>
      </div>
  </div>

    <script>
        var slideIndex = 0;
    carousel();

    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > x.length) {slideIndex = 1}
      x[slideIndex-1].style.display = "block";
      setTimeout(carousel, 2000); // Change image every 2 seconds
    }
    </script>
