            <img class="mySlides" src="Images/2021-01-23-0011.jpg" class="u-max-full-width">
            <img class="mySlides" src="Images/Disfruta-La-Fruta_framedshot.JPG" class="u-max-full-width">
            <img class="mySlides" src="Images/IMG_0176-nobackground-Black.jpg" class="u-max-full-width">
  </div>

    <script>
        var slideIndex = 0;
    carousel();

    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > x.length) {slideIndex = 1}
      x[slideIndex-1].style.display = "block";
      setTimeout(carousel, 2000); // Change image every 2 seconds
    }
    </script>
